<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      Natan dos Santos Coelho
    </ion-label>
    <ion-icon name="star"></ion-icon>
  </ion-item>
  
  <ion-card>
    <ion-icon name="call"></ion-icon>
    <ion-card-header>
      <ion-card-title>LSN Pass</ion-card-title>
      <ion-button>Assine Já</ion-button>
    </ion-card-header>
  
    
  </ion-card>

  <ion-card>
    <ion-icon name="call"></ion-icon>
    <ion-card-header>
      <ion-card-title>Central de Atendimento</ion-card-title>
      <ion-button>Ligue agora</ion-button>
    </ion-card-header>
  
    
  </ion-card>

  <ion-card>
    <ion-icon name="cash"></ion-icon>
    <ion-card-header>
      <ion-card-title>Metodos de Pagamento</ion-card-title>
      <ion-button>Acessar</ion-button>
    </ion-card-header>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Geral</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="settings"></ion-icon>
          </ion-thumbnail>
          <ion-label>Configurações</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="chatbubbles"></ion-icon>
          </ion-thumbnail>
          <ion-label>Mensagens</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="alert"></ion-icon>

          </ion-thumbnail>
          <ion-label>Notificações</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-icon name="briefcase"></ion-icon>

          </ion-thumbnail>
          
          <ion-label>Venha se afiliar</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="home()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button (click)="atividade()">
        <ion-icon slot="icon-only" name="reader"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="perfil()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-footer>
